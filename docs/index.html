<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VRC Presenter</title>
    <style type="text/css">
    	html, body, div, input {
		  margin: 0;
		  padding: 0;
		  border: 0;
		  outline: 0;
		  font-size: 100%;
		  vertical-align: baseline;
		  box-sizing: border-box;
		  background: transparent;
		}
		html, body {
		  width: 100%;
		  height: 100%;
		  overflow: hidden;
		}
		body {
			display: flex;
		}
		img {
			width: 100%;
			height: 100vh;
		}
		#leftPanel, #rightPanel {
			flex: none;
			width: 50vw;
			height: 100vh;
		}
		#rightPanel {
			overflow: auto;
		}
    </style>
  </head>
  <body>
  	<div id="leftPanel">
  		<img src="img/wallpaper.jpg" />
  	</div>
  	<div id="rightPanel">
  		<img src="img/ctrl.png" />
  		It's the docs version!
  		<div id="ts"></div>
  	</div>
  	<script type="text/javascript">
    	if(location.search.length < 5){
    		window.location = 'index.html?ts=' + (new Date()).getTime();
    	} else {
    		document.getElementById('ts').innerHTML = window.location;
    	}
    </script>
  </body>
</html>
